<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <script>
    // Hay una variable de entorno que Redux utiliza cuando trabaja con node.js y que debe estar almacenada dentro del navegador
    // Este problema est√° solucionado en Polymer's PWA Starter kits
    // https://stackoverflow.com/questions/50407570/process-is-not-defined-error-with-polymer-and-redux
    // HACK(keanulee): The Redux package assumes `process` exists - mock it here before the module is loaded.
    // Creamos la varible de entorno para solucionar el problema.
    window.process = {
      env: {
        NODE_ENV: 'production'
      }
    };
  </script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
  </style>
  <title>pwa-live</title>
</head>

<body>
  <pwa-live></pwa-live>

  <script type="module" src="./src/pwa-live.js"></script>
</body>

</html>
